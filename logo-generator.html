<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TurnoGo Logo Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Estilos globales para selección de texto */
        ::selection {
            background: #DC2626;
            color: white;
        }
        
        ::-moz-selection {
            background: #DC2626;
            color: white;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 2.5em;
        }
        
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        .control-group:hover label {
            color: #DC2626;
            transition: color 0.2s;
        }
        
        .control-group input:focus + label,
        .control-group select:focus + label {
            color: #DC2626;
        }
        
        label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        input, select {
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
            background: white;
            color: #333;
            font-weight: 500;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #DC2626;
            box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.1);
            background: #fefefe;
        }
        
        /* Estilos para texto seleccionado */
        input::selection, select::selection {
            background: #DC2626;
            color: white;
        }
        
        input::-moz-selection, select::-moz-selection {
            background: #DC2626;
            color: white;
        }
        
        /* Estilos para opciones del select */
        select option {
            background: white;
            color: #333;
            padding: 8px;
            font-weight: 500;
        }
        
        select option:hover {
            background: #f3f4f6;
        }
        
        select option:checked {
            background: #DC2626;
            color: white;
        }
        
        /* Estilos para inputs de color */
        input[type="color"] {
            width: 50px;
            height: 40px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        
        /* Estilos para inputs de rango */
        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            outline: none;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #DC2626;
            border-radius: 50%;
            cursor: pointer;
        }
        
        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #DC2626;
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }
        
        .logo-preview {
            text-align: center;
            margin-bottom: 30px;
            padding: 40px;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        #logoDisplay {
            margin: 20px auto;
            padding: 20px;
            border-radius: 15px;
            transition: all 0.3s ease;
            user-select: text;
            cursor: text;
            position: relative;
        }
        
        #logoDisplay::selection {
            background: rgba(255, 255, 255, 0.3);
            color: inherit;
        }
        
        #logoDisplay::-moz-selection {
            background: rgba(255, 255, 255, 0.3);
            color: inherit;
        }
        
        .download-section {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #DC2626, #B91C1C);
            color: white;
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #6366f1, #4f46e5);
            color: white;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .style-presets {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .preset-card {
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }
        
        .preset-card:hover {
            border-color: #DC2626;
            transform: scale(1.05);
        }
        
        .preset-card.active {
            border-color: #DC2626;
            background: #fef2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎨 TurnoGo Logo Generator</h1>
        
        <div class="style-presets">
            <div class="preset-card active" onclick="applyPreset('netflix-square')">
                <h4>Netflix Square</h4>
                <p>Cuadrado rojo + texto blanco</p>
            </div>
            <div class="preset-card" onclick="applyPreset('netflix-horizontal')">
                <h4>Netflix Horizontal</h4>
                <p>Rectángulo + texto centrado</p>
            </div>
            <div class="preset-card" onclick="applyPreset('gradient')">
                <h4>Gradient</h4>
                <p>Texto con degradado rojo</p>
            </div>
            <div class="preset-card" onclick="applyPreset('minimal')">
                <h4>Minimal</h4>
                <p>Texto negro simple</p>
            </div>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <label for="logoText">Texto del Logo:</label>
                <input type="text" id="logoText" value="TurnoGo" onchange="updateLogo()" oninput="updateLogo()">
            </div>
            
            <div class="control-group">
                <label for="fontSize">Tamaño de Fuente:</label>
                <input type="range" id="fontSize" min="20" max="80" value="48" onchange="updateLogo()" oninput="updateLogo()">
            </div>
            
            <div class="control-group">
                <label for="bgColor">Color de Fondo:</label>
                <input type="color" id="bgColor" value="#1f2937" onchange="updateLogo()" oninput="updateLogo()">
            </div>
            
            <div class="control-group">
                <label for="textColor">Color de Texto:</label>
                <input type="color" id="textColor" value="#ffffff" onchange="updateLogo()" oninput="updateLogo()">
            </div>
            
            <div class="control-group">
                <label for="fontFamily">Fuente:</label>
                <select id="fontFamily" onchange="updateLogo()">
                    <option value="Arial Black">Arial Black</option>
                    <option value="Impact">Impact</option>
                    <option value="Montserrat">Montserrat</option>
                    <option value="Roboto">Roboto</option>
                    <option value="Open Sans">Open Sans</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="borderRadius">Bordes Redondeados:</label>
                <input type="range" id="borderRadius" min="0" max="30" value="15" onchange="updateLogo()" oninput="updateLogo()">
            </div>
        </div>
        
        <div class="logo-preview">
            <h3>Vista Previa:</h3>
            <div id="logoDisplay">TurnoGo</div>
        </div>
        
        <div class="download-section">
            <button class="btn-primary" onclick="downloadLogo('png')">📥 PNG Transparente</button>
            <button class="btn-secondary" onclick="downloadLogoWithBg('png')">📥 PNG con Fondo</button>
            <button class="btn-secondary" onclick="downloadLogo('svg')">📥 Descargar SVG</button>
            <button class="btn-primary" onclick="copyCSS()">📋 Copiar CSS</button>
            <button class="btn-secondary" onclick="generateReactComponent()">⚛️ Generar Componente React</button>
        </div>
    </div>

    <script>
        function updateLogo() {
            console.log('updateLogo() called'); // Debug
            const logoDisplay = document.getElementById('logoDisplay');
            const text = document.getElementById('logoText').value;
            const fontSize = document.getElementById('fontSize').value;
            const bgColor = document.getElementById('bgColor').value;
            const textColor = document.getElementById('textColor').value;
            const fontFamily = document.getElementById('fontFamily').value;
            const borderRadius = document.getElementById('borderRadius').value;
            
            console.log('Values:', {text, fontSize, bgColor, textColor, fontFamily, borderRadius}); // Debug
            
            logoDisplay.textContent = text;
            logoDisplay.style.fontSize = fontSize + 'px';
            logoDisplay.style.backgroundColor = bgColor;
            logoDisplay.style.color = textColor;
            logoDisplay.style.fontFamily = fontFamily + ', sans-serif';
            logoDisplay.style.borderRadius = borderRadius + 'px';
            logoDisplay.style.fontWeight = '900';
            logoDisplay.style.padding = '20px 40px';
            logoDisplay.style.display = 'inline-block';
            logoDisplay.style.textAlign = 'center';
            logoDisplay.style.lineHeight = '1.2';
        }
        
        function applyPreset(preset) {
            // Remover clase active de todos
            document.querySelectorAll('.preset-card').forEach(card => card.classList.remove('active'));
            
            // Agregar clase active al seleccionado
            event.target.closest('.preset-card').classList.add('active');
            
            switch(preset) {
                case 'netflix-square':
                    document.getElementById('bgColor').value = '#E50914';
                    document.getElementById('textColor').value = '#ffffff';
                    document.getElementById('borderRadius').value = '8';
                    document.getElementById('logoWidth').value = '100';
                    document.getElementById('logoHeight').value = '100';
                    document.getElementById('fontSize').value = '18';
                    break;
                case 'netflix-horizontal':
                    document.getElementById('bgColor').value = '#E50914';
                    document.getElementById('textColor').value = '#ffffff';
                    document.getElementById('borderRadius').value = '6';
                    document.getElementById('logoWidth').value = '160';
                    document.getElementById('logoHeight').value = '50';
                    document.getElementById('fontSize').value = '20';
                    break;
                case 'gradient':
                    document.getElementById('bgColor').value = '#ffffff';
                    document.getElementById('textColor').value = '#DC2626';
                    document.getElementById('borderRadius').value = '10';
                    document.getElementById('logoWidth').value = '140';
                    document.getElementById('logoHeight').value = '60';
                    break;
                case 'minimal':
                    document.getElementById('bgColor').value = '#ffffff';
                    document.getElementById('textColor').value = '#000000';
                    document.getElementById('borderRadius').value = '0';
                    document.getElementById('logoWidth').value = '120';
                    document.getElementById('logoHeight').value = '40';
                    break;
            }
            updateLogo();
        }
        
        function downloadLogo(format) {
            const logoDisplay = document.getElementById('logoDisplay');
            const text = logoDisplay.textContent;
            
            if (format === 'png') {
                // Crear canvas temporal para medir texto
                const tempCanvas = document.createElement('canvas');
                const tempCtx = tempCanvas.getContext('2d');
                const fontSize = parseInt(document.getElementById('fontSize').value);
                tempCtx.font = `900 ${fontSize}px ${document.getElementById('fontFamily').value}`;
                const textMetrics = tempCtx.measureText(text);
                
                // Calcular dimensiones exactas del texto
                const textWidth = Math.ceil(textMetrics.width);
                const textHeight = fontSize;
                
                // Canvas con dimensiones ajustadas al texto (mínimos márgenes)
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const padding = 20; // Solo 20px de padding total
                canvas.width = textWidth + padding;
                canvas.height = textHeight + padding;
                
                // Fondo transparente por defecto
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // Solo agregar fondo si no es blanco
                const bgColor = document.getElementById('bgColor').value;
                if (bgColor !== '#ffffff' && bgColor !== '#FFFFFF' && bgColor.toLowerCase() !== '#fff') {
                    ctx.fillStyle = bgColor;
                    const borderRadius = parseInt(document.getElementById('borderRadius').value);
                    if (borderRadius > 0) {
                        roundRect(ctx, 0, 0, canvas.width, canvas.height, borderRadius);
                        ctx.fill();
                    } else {
                        ctx.fillRect(0, 0, canvas.width, canvas.height);
                    }
                }
                
                // Dibujar texto centrado
                ctx.fillStyle = document.getElementById('textColor').value;
                ctx.font = `900 ${fontSize}px ${document.getElementById('fontFamily').value}`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(text, canvas.width/2, canvas.height/2);
                
                // Descargar con transparencia
                const link = document.createElement('a');
                link.download = 'turnogo-logo-transparent.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            } else if (format === 'svg') {
                const svg = createSVG();
                const blob = new Blob([svg], {type: 'image/svg+xml'});
                const link = document.createElement('a');
                link.download = 'turnogo-logo.svg';
                link.href = URL.createObjectURL(blob);
                link.click();
            }
        }
        
        function downloadLogoWithBg(format) {
            const logoDisplay = document.getElementById('logoDisplay');
            const text = logoDisplay.textContent;
            
            if (format === 'png') {
                // Crear canvas temporal para medir texto
                const tempCanvas = document.createElement('canvas');
                const tempCtx = tempCanvas.getContext('2d');
                const fontSize = parseInt(document.getElementById('fontSize').value);
                tempCtx.font = `900 ${fontSize}px ${document.getElementById('fontFamily').value}`;
                const textMetrics = tempCtx.measureText(text);
                
                // Calcular dimensiones exactas del texto
                const textWidth = Math.ceil(textMetrics.width);
                const textHeight = fontSize;
                
                // Canvas con dimensiones ajustadas al texto
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const padding = 40; // Más padding para versión con fondo
                canvas.width = textWidth + padding;
                canvas.height = textHeight + padding;
                
                // Siempre agregar fondo en esta versión
                const bgColor = document.getElementById('bgColor').value;
                ctx.fillStyle = bgColor;
                const borderRadius = parseInt(document.getElementById('borderRadius').value);
                if (borderRadius > 0) {
                    roundRect(ctx, 0, 0, canvas.width, canvas.height, borderRadius);
                    ctx.fill();
                } else {
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                }
                
                // Dibujar texto centrado
                ctx.fillStyle = document.getElementById('textColor').value;
                ctx.font = `900 ${fontSize}px ${document.getElementById('fontFamily').value}`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(text, canvas.width/2, canvas.height/2);
                
                // Descargar con fondo
                const link = document.createElement('a');
                link.download = 'turnogo-logo-with-background.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            }
        }
        
        // Función para dibujar rectángulos con bordes redondeados
        function roundRect(ctx, x, y, width, height, radius) {
            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            ctx.lineTo(x + width - radius, y);
            ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
            ctx.lineTo(x + width, y + height - radius);
            ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
            ctx.lineTo(x + radius, y + height);
            ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
            ctx.lineTo(x, y + radius);
            ctx.quadraticCurveTo(x, y, x + radius, y);
            ctx.closePath();
        }
        
        function createSVG() {
            const text = document.getElementById('logoText').value;
            const fontSize = document.getElementById('fontSize').value;
            const bgColor = document.getElementById('bgColor').value;
            const textColor = document.getElementById('textColor').value;
            const fontFamily = document.getElementById('fontFamily').value;
            const borderRadius = document.getElementById('borderRadius').value;
            
            return `<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="120" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="120" fill="${bgColor}" rx="${borderRadius}"/>
  <text x="200" y="65" font-family="${fontFamily}" font-size="${fontSize}" font-weight="900" 
        fill="${textColor}" text-anchor="middle" dominant-baseline="middle">${text}</text>
</svg>`;
        }
        
        function copyCSS() {
            const css = `
.turnogo-logo {
    font-family: ${document.getElementById('fontFamily').value};
    font-size: ${document.getElementById('fontSize').value}px;
    font-weight: 900;
    color: ${document.getElementById('textColor').value};
    background-color: ${document.getElementById('bgColor').value};
    border-radius: ${document.getElementById('borderRadius').value}px;
    padding: 20px 40px;
    display: inline-block;
}`;
            
            navigator.clipboard.writeText(css).then(() => {
                alert('CSS copiado al portapapeles!');
            });
        }
        
        function generateReactComponent() {
            const componentCode = `
import React from 'react';
import { Text, StyleSheet } from 'react-native';

const TurnoGoLogo = ({ style }) => {
  return (
    <Text style={[styles.logo, style]}>
      ${document.getElementById('logoText').value}
    </Text>
  );
};

const styles = StyleSheet.create({
  logo: {
    fontFamily: '${document.getElementById('fontFamily').value}',
    fontSize: ${document.getElementById('fontSize').value},
    fontWeight: '900',
    color: '${document.getElementById('textColor').value}',
    backgroundColor: '${document.getElementById('bgColor').value}',
    borderRadius: ${document.getElementById('borderRadius').value},
    paddingVertical: 20,
    paddingHorizontal: 40,
    textAlign: 'center',
  },
});

export default TurnoGoLogo;`;
            
            const blob = new Blob([componentCode], {type: 'text/javascript'});
            const link = document.createElement('a');
            link.download = 'TurnoGoLogo.js';
            link.href = URL.createObjectURL(blob);
            link.click();
        }
        
        // Inicializar logo al cargar la página
        document.addEventListener('DOMContentLoaded', function() {
            updateLogo();
        });
        
        // También inicializar cuando la ventana se carga completamente
        window.onload = function() {
            updateLogo();
        };
    </script>
</body>
</html>
